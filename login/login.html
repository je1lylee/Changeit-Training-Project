<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="login.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<!--以上为script初始化-->
	</head>

	<body>
		<center>
			<div id="user_icon">
				<img src="http://img.linxixiangxin.top/zhuce/头像1.jpg" id="user_img" />

			</div>
		</center>

		<div id="app_login">
			<span id="text_login">登录</span> <span id="text_register"><b>注册</b></span>
			<p></p>
			<form class="mui-input-group" action="" method="get">
				<div>
					<img src="http://img.linxixiangxin.top/zhuce/账号.png" style="width: 15pt;height: 15pt;" />
					<input type="text" class="mui-input-clear" placeholder="账号/手机号/邮箱" style="width:92% ;height: 35px;">
				</div>
				<p></p>
				<div>
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" style="width: 15pt;height: 15pt;" />
					<input class="mui-input-password" style="width: 92%; height: 35px;" placeholder="密码" type="password" />
				</div>
				<p></p>
				<div>
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" style="width: 15pt;height: 15pt;" />
						<input class="mui-input-password" style="width: 92%; height: 35px;" placeholder="重复密码" type="password" />
				</div>
			</form>
			<p></p>
			<p></p>
			<!--分割-->
			<div>
				<button type="submit" id="button_register">注册</button>
			</div>

		</div>

		<div id="page_foot">

			<div id="user_visitor">游客进入</div>
			<div id="user_login">已有账号？</div>

		</div>
	</body>

</html>
