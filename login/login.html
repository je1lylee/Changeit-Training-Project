<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="login.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<!--以上为script初始化-->
	</head>

<body style="background-color: white;">
		<center>
			<div id="user_icon">
				<img src="http://img.linxixiangxin.top/zhuce/头像2.jpg" id="user_img" />

			</div>
		</center>
		<div id="app_login">
			<b><a id="text_login" href="/login">登录</a></b>
			<a id="text_register"href="/">注册</a>
			<p></p>
			<form class="mui-input-group" action="" method="get">
				<div id="id_zone">
					<img src="http://img.linxixiangxin.top/zhuce/账号.png" style="width: 15pt;height: 15pt;" />
					<input type="text" class="mui-input-clear" placeholder="账号/手机号/邮箱" style="width:92% ;height: 35px;" name="name">
				</div>
				<p>
					<!--分离两个input-->
					<hr color="#EFEFF4	" />
				</p>
				<div id="passwd_zone">
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" style="width: 15pt;height: 15pt;" />
					<input class="mui-input-password" style="width: 92%; height: 35px;" placeholder="密码" type="password" name="password"/>
				</div>
				<!--分隔input和button /滑稽-->
				<p></p>
				<div>
				<input type="submit" id="button_register" value="登录">		
			    </div>
			</form>
			<p></p>
			<p></p>
			<!--分割-->
			
		</div>

		<div id="login_via">
						<!--<div id="tips">
				<p style="font-size: 17px;">其他登录方式</p>
			</div>-->
			<!--tips可有可无-->

			<div id="shiyu">
				<div id="icon_line"></div>
				<!--假装存在的水平线-->
				<div id="icon">
					<span id="qq"> <img id="qq_icon" src="http://img.linxixiangxin.top/zhuce/qq.png" />   </span>
					<span id="wechat"> <img id="wechat_icon" src="http://img.linxixiangxin.top/zhuce/微信.png"/> </span>
					<span id="alipay"><img id="alipay_icon" src="http://img.linxixiangxin.top/zhuce/支付宝.png" /></span>
				</div>
			</div>
		</div>

		<div id="page_foot">
			<div id="forget_ID">密码找回</div>
		</div>
	</body>
</html>
