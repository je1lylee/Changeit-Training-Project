<!doctype html>
<html lang="en">
<!--#FBFCFC 背景色-->
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="register.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<!--以上为script初始化.-->
	</head>

	<body style="background-color: white;">
		
			<div id="user_icon">
				<img src="http://img.linxixiangxin.top/zhuce/头像1.jpg" id="user_img" />

			</div>

		<div id="app_login">
			<a id="text_login" href="/login">登录</a><b> <a id="text_register"href="/">注册</a></b>
			<p></p>
			<form class="mui-input-group"  method="post">
				<div class="backcolor">
					<img src="http://img.linxixiangxin.top/zhuce/账号.png" class="input_icon"  />
					<input type="text" class="mui-input-clear id" id="input"   placeholder="账号/手机号/邮箱" name="name">
				</div>
				<p></p>
				<div class="backcolor">
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" class="input_icon" />
					<input class="mui-input-password psw" placeholder="密码" id="input"  type="password" name="password"/>
				</div>
				<p></p>
				<div class="backcolor">
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" class="input_icon" />
						<input class="mui-input-password psw"  placeholder="重复密码" id="input"  type="password" name="password-repeat" />
				</div>
				<!--分隔区域-->
				<p></p>
				<div>
				<input type="submit" id="button_register" value="注册"/>
				</div>
			</form>
			<p></p>
			<p></p>
			<!--分割-->

		</div>

		<div id="page_foot">

			<div id="user_visitor">游客进入</div>
			<div id="user_login">已有账号？</div>

		</div>
	</body>

</html>
