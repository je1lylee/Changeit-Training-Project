<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="register.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.css" />
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<!--以上为script初始化.-->
	</head>

	<body style="background-color: white;">
		<center>
			<div id="user_icon">
				<img src="http://img.linxixiangxin.top/zhuce/头像1.jpg" id="user_img" />

			</div>
		</center>

		<div id="app_login">
			<a id="text_login" href="/login">登录</a><b> <a id="text_register"href="/">注册</a></b>
			<p></p>
			<form class="mui-input-group"  method="post">
				<div class="backcolor">
					<img src="http://img.linxixiangxin.top/zhuce/账号.png" style="width: 15pt;height: 15pt;" />
					<input type="text" class="mui-input-clear" placeholder="账号/手机号/邮箱" style="width:92% ;height: 35px;" name="name">
				</div>
				<p></p>
				<div class="backcolor">
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" style="width: 15pt;height: 15pt;" />
					<input class="mui-input-password" style="width: 92%; height: 35px;" placeholder="密码" type="password" name="password"/>
				</div>
				<p></p>
				<div class="backcolor">
					<img src="http://img.linxixiangxin.top/zhuce/锁.png" style="width: 15pt;height: 15pt;" />
						<input class="mui-input-password" style="width: 92%; height: 35px;" placeholder="重复密码" type="password" name="password-repeat" />
				</div>
				<!--分隔区域-->
				<p></p>
				<div>
				<input type="submit" id="button_register" value="注册"/>
				</div>
			</form>
			<p></p>
			<p></p>
			<!--分割-->

		</div>

		<div id="page_foot">

			<div id="user_visitor">游客进入</div>
			<div id="user_login">已有账号？</div>

		</div>
	</body>

</html>
